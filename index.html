<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Secret Entry üéÑ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #102542, #1e3c72);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
    text-align: center;
}

.box {
    background: rgba(0,0,0,0.6);
    padding: 30px;
    border-radius: 20px;
    width: 90%;
    max-width: 320px;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    text-align: center;
}

button {
    margin-top: 15px;
    padding: 12px;
    width: 100%;
    border-radius: 25px;
    border: none;
    background: #ffd700;
    color: black;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

#error {
    margin-top: 10px;
    color: #ff8080;
    display: none;
}
</style>
</head>

<body>

<div class="box">
    <h2>üéÆ Secret Question</h2>
    <p>What is my in-game name?</p>

    <input type="text" id="answer" placeholder="Enter answer">
    <button onclick="checkAnswer()">Submit</button>

    <p id="error">‚ùå Wrong answer üòÖ Try again</p>
</div>

<script>
function checkAnswer() {
    let ans = document.getElementById("answer").value.trim();

    if (ans === "001") {
        window.location.href = "merry.html";
    } else {
        document.getElementById("error").style.display = "block";
    }
}
</script>

</body>
</html>
