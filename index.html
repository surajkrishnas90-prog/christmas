<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Season Surprise ğŸ„âœ¨</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #0b1d2a, #020c14);
    color: white;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    text-align: center;
}

.screen {
    display: none;
    height: 100%;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.active { display: flex; }

button {
    padding: 14px 26px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    background: #ffd700;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
}

input {
    padding: 12px;
    font-size: 16px;
    border-radius: 20px;
    border: none;
    outline: none;
    text-align: center;
}

.gifts {
    display: flex;
    gap: 20px;
    margin-top: 20px;
}

.gift {
    font-size: 50px;
    cursor: pointer;
    transition: transform 0.3s;
}

.gift:hover {
    transform: scale(1.3);
}

.snow {
    position: absolute;
    top: -10px;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

.message-box {
    max-width: 90%;
    padding: 20px;
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
}
</style>
</head>

<body>

<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-click-box-check-1120.mp3"></audio>
<audio id="bgMusic" src="https://assets.mixkit.co/music/preview/mixkit-christmas-magic-1093.mp3" loop></audio>

<!-- Screen 1 -->
<div id="start" class="screen active">
    <button onclick="goName()">ğŸ Tap to Unbox</button>
</div>

<!-- Screen 2 -->
<div id="nameScreen" class="screen">
    <h2>ğŸ‘€ Before we continueâ€¦</h2>
    <input id="username" placeholder="Enter your name">
    <button onclick="startGame()">Continue âœ¨</button>
</div>

<!-- Screen 3 -->
<div id="game" class="screen">
    <h2>ğŸ Find the right gift</h2>
    <p>(Only one holds the surprise ğŸ˜‰)</p>
    <div class="gifts">
        <div class="gift" onclick="checkGift(0)">ğŸ</div>
        <div class="gift" onclick="checkGift(1)">ğŸ</div>
        <div class="gift" onclick="checkGift(2)">ğŸ</div>
        <div class="gift" onclick="checkGift(3)">ğŸ</div>
    </div>
    <p id="hint"></p>
</div>

<!-- Screen 4 -->
<div id="message" class="screen">
    <div class="message-box">
        <p id="finalText"></p>
    </div>
</div>

<!-- Screen 5 -->
<div id="quiz" class="screen">
    <h2>ğŸ® One last thingâ€¦</h2>
    <p>What is my in-game name? (NOT your name)</p>
    <input id="gameAnswer" placeholder="Type here">
    <button onclick="checkAnswer()">Submit</button>
    <p id="quizHint"></p>
</div>

<script>
let correctGift = Math.floor(Math.random() * 4);
let userName = "my friend";

/* ğŸ”µ GOOGLE FORM SILENT SUBMIT */
function sendNameToGoogleForm(name) {
    fetch("https://docs.google.com/forms/d/e/1FAIpQLScyZl0ro8xRNy57b9pX0xgYyE5QNDqK-M8NDwzFjdOqclvC_g/formResponse", {
        method: "POST",
        mode: "no-cors",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "entry.2141799663=" + encodeURIComponent(name)
    });
}

function vibrate() {
    if (navigator.vibrate) navigator.vibrate(50);
}

function playClick() {
    document.getElementById("clickSound").play();
}

function startSnow() {
    setInterval(() => {
        let snow = document.createElement("div");
        snow.className = "snow";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.animationDuration = 3 + Math.random() * 5 + "s";
        document.body.appendChild(snow);
        setTimeout(() => snow.remove(), 8000);
    }, 200);
}

function goName() {
    playClick(); vibrate();
    switchScreen("start", "nameScreen");
}

function startGame() {
    playClick(); vibrate();
    let nameInput = document.getElementById("username").value.trim();
    if (nameInput) {
        userName = nameInput;
        sendNameToGoogleForm(userName); // ğŸ‘ˆ sent silently
    }
    document.getElementById("bgMusic").play();
    startSnow();
    switchScreen("nameScreen", "game");
}

function checkGift(index) {
    playClick(); vibrate();
    let hint = document.getElementById("hint");
    if (index === correctGift) {
        showMessage();
    } else {
        hint.innerText = "âŒ Nope ğŸ˜… Try again!";
    }
}

function showMessage() {
    switchScreen("game", "message");
    document.getElementById("finalText").innerHTML = `
        ğŸ’Œ <strong>This message is for you, ${userName}</strong><br><br>
   To all my dear friends, wishing you a very Happy Christmas and a Happy New Year in advance. ğŸ„âœ¨
   This year taught me a lot â€” lost some friends, gained some new ones, and learned who truly mattered.
    Grateful for the memories and hoping for better days ahead. ğŸ¤ğŸ¤.<br><br>
        This year taught me who truly mattered ğŸ¤<br><br>
        <button onclick="goQuiz()">One last question ğŸ®</button>
    `;
}

function goQuiz() {
    switchScreen("message", "quiz");
}

function checkAnswer() {
    let ans = document.getElementById("gameAnswer").value.trim();
    let hint = document.getElementById("quizHint");

    if (ans === "001") {
        hint.innerText = "âœ… Correct! ğŸ‰";
        setTimeout(() => {
            window.location.href = "merry.html";
        }, 1500);
    } else {
        hint.innerText = "âŒ Haha ğŸ˜„ Nice try!";
    }
}

function switchScreen(hide, show) {
    document.getElementById(hide).classList.remove("active");
    document.getElementById(show).classList.add("active");
}
</script>

</body>
</html>
