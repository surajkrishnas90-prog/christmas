<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Unlocked Memories üéÑ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0b1d2a, #1c3b57);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    overflow: hidden;
}

.box {
    background: rgba(0,0,0,0.6);
    padding: 25px;
    border-radius: 20px;
    max-width: 90%;
    position: relative;
    z-index: 2;
}

img {
    width: 240px;
    max-height: 320px;
    height: auto;
    object-fit: contain;
    border-radius: 15px;
    border: 3px solid white;
    margin-bottom: 10px;
    background: black;
    animation: fadeIn 0.6s;
}

/* Candle glow */
.candle {
    box-shadow: 0 0 15px #ffcc66, 0 0 30px #ff9933;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { box-shadow: 0 0 10px #ffcc66; }
    to { box-shadow: 0 0 35px #ff9933; }
}

button {
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 25px;
    border: none;
    background: #ffd700;
    color: black;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}

.progress {
    margin: 10px 0;
    font-size: 14px;
    opacity: 0.9;
}

/* Snow */
.snow {
    position: fixed;
    top: -10px;
    width: 6px;
    height: 6px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: fall linear infinite;
    z-index: 1;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.92); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<!-- CLICK SOUNDS -->
<audio id="s1" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-click-box-check-1120.mp3"></audio>
<audio id="s2" src="https://assets.mixkit.co/sfx/preview/mixkit-bubble-pop-up-alert-notification-2357.mp3"></audio>
<audio id="s3" src="https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3"></audio>
<audio id="s4" src="https://assets.mixkit.co/sfx/preview/mixkit-magic-sweep-game-trophy-257.mp3"></audio>

<!-- üí∞ COIN SOUND -->
<audio id="coinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-coins-handling-1939.mp3"></audio>

<!-- üé∂ YOUR CHRISTMAS SONG -->
<audio id="christmasSong" src="https://raw.githubusercontent.com/surajkrishnas90-prog/christmas/main/christmas.mp3" loop></audio>

<div class="box">
    <div class="progress" id="progressText">0 / 9 unlocked</div>
    <img id="photo" style="display:none;">
    <p id="text">üéÆ Tap to unlock memories</p>

    <button id="unlockBtn" onclick="unlockNext()">Tap to Unlock üîì</button>

    <!-- üí∞ CASHBACK SECTION (hidden initially) -->
    <button id="cashBtn" onclick="getCashback()" style="display:none;">
        üí∞ Get Cashback (‚Çπ1‚Äì‚Çπ100)
    </button>

    <p id="cashResult"></p>
    <p id="upiAnim" style="display:none;color:#90ee90;"></p>
</div>

<script>
let memories = [
  "https://raw.githubusercontent.com/surajkrishnas90-prog/christmas/main/WhatsApp%20Image%202025-12-24%20at%2011.17.42%20PM%20(1).jpeg",
  "https://raw.githubusercontent.com/surajkrishnas90-prog/christmas/main/WhatsApp%20Image%202025-12-24%20at%2011.17.43%20PM%20(1).jpeg",
  "https://raw.githubusercontent.com/surajkrishnas90-prog/christmas/main/WhatsApp%20Image%202025-12-24%20at%2011.17.43%20PM%20(3).jpeg",
  "https://raw.githubusercontent.com/surajkrishnas90-prog/christmas/main/WhatsApp%20Image%202025-12-24%20at%2011.17.44%20PM.jpeg",
  "https://raw.githubusercontent.com/surajkrishnas90-prog/christmas/main/WhatsApp%20Image%202025-12-24%20at%2011.17.43%20PM%20(2).jpeg",
  "https://raw.githubusercontent.com/surajkrishnas90-prog/christmas/main/WhatsApp%20Image%202025-12-24%20at%2011.17.43%20PM.jpeg",
  "https://raw.githubusercontent.com/surajkrishnas90-prog/christmas/main/WhatsApp%20Image%202025-12-24%20at%2011.17.44%20PM%20(1).jpeg",
  "https://raw.githubusercontent.com/surajkrishnas90-prog/christmas/main/WhatsApp%20Image%202025-12-24%20at%2011.17.44%20PM%20(2).jpeg",
  "https://raw.githubusercontent.com/surajkrishnas90-prog/christmas/main/WhatsApp%20Image%202025-12-24%20at%2011.17.42%20PM.jpeg"
];

let finalPhoto = "https://raw.githubusercontent.com/surajkrishnas90-prog/christmas/main/me.jpeg";
let index = 0;
let sounds = ["s1","s2","s3","s4"];
let soundIndex = 0;

function playSound() {
    let a = document.getElementById(sounds[soundIndex]);
    a.currentTime = 0;
    a.play();
    soundIndex = (soundIndex + 1) % sounds.length;
}

function vibrate() {
    if (navigator.vibrate) navigator.vibrate(40);
}

function snowEffect() {
    setInterval(() => {
        let snow = document.createElement("div");
        snow.className = "snow";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.animationDuration = 3 + Math.random() * 5 + "s";
        document.body.appendChild(snow);
        setTimeout(() => snow.remove(), 8000);
    }, 200);
}

function unlockNext() {
    playSound();
    vibrate();

    let img = document.getElementById("photo");
    let text = document.getElementById("text");
    let progress = document.getElementById("progressText");

    img.style.display = "block";

    if (index < memories.length) {
        img.src = memories[index];
        index++;
        progress.innerText = `${index} / ${memories.length} unlocked`;
        text.innerText = "Keep going üòÑ";
    } else {
        img.src = finalPhoto;
        img.classList.add("candle");
        progress.innerText = "Unlocked ‚ú®";
        text.innerHTML = `
            üéÑ Merry Christmas üéÑ<br><br>
            üòπü§ç<br>
            Made it just for funnnn üòÑüéÑ
        `;

        document.getElementById("unlockBtn").style.display = "none";
        document.getElementById("cashBtn").style.display = "inline-block";

        let song = document.getElementById("christmasSong");
        song.currentTime = 0;
        song.volume = 0.6;
        song.play();

        snowEffect();
    }
}

/* üí∞ CASHBACK LOGIC */
function getCashback() {
    let chance = Math.random();
    let amount;

    if (chance < 0.7) {
        amount = Math.floor(Math.random() * 5) + 1;
    } else if (chance < 0.9) {
        amount = Math.floor(Math.random() * 4) + 6;
    } else {
        amount = 10;
    }

    document.getElementById("coinSound").play();
    if (navigator.vibrate) navigator.vibrate(80);

    let msg = "";
    if (amount === 1) {
        msg = "üò≠ You got ‚Çπ1 ‚Äî better luck next time!";
    } else if (amount === 10) {
        msg = "üëë LEGEND! You got ‚Çπ10 cashback üî•";
    } else {
        msg = `üéâ You got ‚Çπ${amount} cashback üòÑ`;
    }

    document.getElementById("cashResult").innerHTML = `<strong>${msg}</strong>`;

    let upi = document.getElementById("upiAnim");
    upi.style.display = "block";
    upi.innerText = "üí∏ Processing cashback‚Ä¶";

    setTimeout(() => {
        upi.innerText = "‚úÖ Cashback processed (just for fun üòÑ)";
    }, 1500);

    let btn = document.getElementById("cashBtn");
    btn.disabled = true;
    btn.innerText = "‚úÖ Cashback Claimed";
}
</script>

</body>
</html>
